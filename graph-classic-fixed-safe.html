
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoGebra Graph Viewer</title>
  <script src="https://www.geogebra.org/apps/deployggb.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #ggb-element { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="ggb-element"></div>
  <script>
    const ggbApp = new GGBApplet({
      appName: "classic",
      showToolBar: false,
      showMenuBar: false,
      showAlgebraInput: false,
      showAlgebraView: false,
      showResetIcon: false,
      enableLabelDrags: false,
      enableShiftDragZoom: true,
      showZoomButtons: false,
      scaleContainerClass: "",
      appletOnLoad(api) {
        api.setCoordSystem(-15, 15, -15, 15); // âœ… Safe place to set view
      }
    }, true);

    window.addEventListener("load", () => {
      ggbApp.inject('ggb-element');

      setTimeout(() => {
        try {
          ggbApplet.reset();

          const urlParams = new URLSearchParams(window.location.search);
          const raw = urlParams.get("points");
          if (!raw) return;

          const decoded = decodeURIComponent(raw);
          const commands = decoded.split(";").map(cmd => cmd.trim()).filter(cmd => cmd);

          commands.forEach(cmd => {
            try {
              ggbApplet.evalCommand(cmd);
            } catch (err) {
              console.warn("GeoGebra command failed:", cmd, err);
            }
          });
        } catch (e) {
          console.error("Error running setup:", e);
        }
      }, 500);
    });
  </script>
</body>
</html>
