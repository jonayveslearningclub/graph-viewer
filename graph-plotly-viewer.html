<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plotly Graph Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="graph">Loading...</div>

  <script>
    const file = new URLSearchParams(window.location.search).get("file");

    if (!file) {
      document.getElementById("graph").innerText = "No file specified.";
    } else {
      fetch('graphs/' + file) // âœ… this makes it work
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.json();
        })
        .then(fig => {
          Plotly.newPlot("graph", fig.data, fig.layout);
        })
        .catch(err => {
          document.getElementById("graph").innerText = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
